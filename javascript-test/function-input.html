<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <link rel="stylesheet" href="./function-input.css">
    <script src="function-input.js"></script>
</head>
<body>
    

<header><h1>Function Input</h1></header>
    <section>
        <p><b>Feet to Inches</b>: 
        <span id="feet-to-inches-display"></span></p>
    </section>
    <section>
            <p><b>Miles To Feet</b>: 
            <span id="miles-to-feet-display"></span></p>
        </section>
    <section>
            <p><b>Area Of Triangle</b>: 
            <span id="area-of-triangle-display"></span></p>
        </section>
    <section>
            <p><b>Area Of Circle</b>: 
            <span id="area-of-circle-display"></span></p>
        </section>
    <div><button id="feet-to-inches-action" >Feet to Inches</button>
        <input id="feet-to-inches-input"></div>
        <div><button id="miles-to-feet-action" >Miles To Feet</button>
            <input id="miles-to-feet-input"></div>
        <div><button id="area-of-triangle-action">Area Of Triangle</button>
            <input id="area-of-triangle-input-base">
			<input id="area-of-triangle-input-height"></div>
        <div><button id="area-of-circle-action">Area Of Circle</button>
            <input id="area-of-circle-input"></div>
</body>
</html>
